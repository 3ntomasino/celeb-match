    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Celeberate Matchup</title>
  </head>
  <body>
    <div class="container">
      <h2>Select from the given options to show you your celebrity match!</h2>

          <select id="hairColor">

          <select id="gender">

            <option value="Female">Female</option>
          </select>
          <button type="submit" class="btn">Find Out!</button>
        </form>
        </div>
      <img  id="celeb1" src="img/Neil.jpeg" alt="">

      <img  id="celeb4" src="img/natalie.jpeg" alt="">

      <img  id="celeb6" src="img/joan.jpeg" alt="">
  </body>
</html>
